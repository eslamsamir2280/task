<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="head">
                <div class="left">
                    <a href="./index.html"><img src="./assets/image/chevron-down 1.svg" alt=""></a>
                </div>
                <div class="right">
                    <h3>Sign up</h3>
                </div>
            </div>
            <div class="image">
                <img src="./assets/image/6310506.svg" alt="" class="sign-img">
            </div>
            <h3 class="title-sign">It's good to see you..&#10084;</h3>
            <form class="sign-form">
                <div class="coolinput">
                    <label for="input" class="text">full name</label>
                    <input type="text" placeholder="Write here..." name="input" class="input">
                </div>
                <div class="coolinput">
                    <label for="input" class="text">email</label>
                    <input type="text" placeholder="Write here..." name="input" class="input">
                </div>
                <div class="coolinput">
                    <label for="input" class="text">password</label>
                    <input type="password" placeholder="Write here..." name="input" class="input">
                </div>
                <div class="coolinput">
                    <label for="input" class="text">confirm password</label>
                    <input type="password" placeholder="Write here..." name="input" class="input">
                </div>
                <button type="submit">submit</button>
            </form>
            <div class="log-link">
                <span>already a member? <a href="./login.html">Log in</a></span>

            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
