<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="head">
                <div class="left">
                    <img src="./assets/image/chevron-down 1.svg" alt="">
                </div>
                <div class="right">
                    <h3>Login</h3>
                </div>
            </div>
            <div class="image">
                <img src="./assets/image/6310506.svg" alt="">
            </div>
            <h3 class="title-log">welcome back...&#10084;</h3>
            <form class="login-form">
                <div class="coolinput">
                    <label for="input" class="text">email:</label>
                    <input type="text" placeholder="Write here..." name="input" class="input">
                </div>
                <div class="coolinput">
                    <label for="input" class="text">password:</label>
                    <input type="password" placeholder="Write here..." name="input" class="input">
                </div>
                <button type="submit">submit</button>
            </form>
            <div class="sign-link">
                <span>Don't have an account? <a href="./signup.html">sign up</a></span>

            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
